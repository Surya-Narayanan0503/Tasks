<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="G:\Study\jQueryBasics-master\js\jquery-2.1.4.js"></script>
    <title>Document</title>
    <style>
        div {
            border: solid 1px;
            height: 400px;
            width: 400px;
        }
        canvas{
            height:300px;
            width: 300px;

        }

    </style>
</head>

<body>
    <div>
        <canvas id="canvas">


        </canvas>

    </div>
    <button id="but1">Draw Traingle</button>
    <button id="but2">Draw Rotated Traingle</button>
    <button id="but3">Clear Canvas</button>

    <script>
        $(document).ready(function () {
            var canvas = document.getElementById("canvas");
            var ctxt = canvas.getContext('2d');
            $("#but1").click(function () {
                ctxt.fillStyle = '#f00';
                ctxt.strokeStyle = '#000';
                ctxt.lineWidth = 3;
                ctxt.save();
                ctxt.beginPath();
                ctxt.moveTo(60, 240);

                ctxt.lineTo(220, 170);

                ctxt.lineTo(150, 60);
                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();
                ctxt.restore();
                
            })
            $("#but2").click(function () {
                ctxt.clearRect(0, 0, canvas.width, canvas.height);
                ctxt.fillStyle = '#f00';
                ctxt.strokeStyle = '#000';
                ctxt.lineWidth = 3;

                ctxt.save();
                ctxt.translate(canvas.width / 2, canvas.height / 2);
                ctxt.rotate(Math.PI / 4);
                ctxt.beginPath();
                ctxt.moveTo(-90, 90);
                ctxt.lineTo(70, 20);
                ctxt.lineTo(0, -90);

                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();
                
                ctxt.restore();
            })
            $("#but3").click(function(){
                ctxt.clearRect(0, 0, canvas.width, canvas.height);
            })
        })

    </script>
</body>

</html>
